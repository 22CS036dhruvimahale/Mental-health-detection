<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Options</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='option.css') }}">
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>CalmSea</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link active" action="/home" method="POST">Home</a></li>
                <li><a href="{{ url_for('contact') }}" class="link">Contact Us</a></li>
                <li><a href="{{ url_for('about') }}" class="link">About Us</a></li>
            </ul>
        </div>
        <div class="nav-button">
            {% if session['user_name'] %}
                <form action="{{ url_for('index') }}" method="post" style="display:inline;">
                    <button class="btn white-btn" id="logoutBtn" action="\Logout">Logout</button>
                </form>
            {% else %}
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            {% endif %}
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome, {{ session['user_name'] }}!</h1>
        <p>What would you like to do today?</p>
        <div class="options">
            <form action="{{ url_for('details') }}" method="get">
                <button type="submit" class="btn">Go to Details Page</button>
            </form>
            <form action="{{ url_for('questionnaire') }}" method="get">
                <button type="submit" class="btn">Skip to Questionnaire</button>
            </form>
        </div>
    </div>
    </div>
    
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }
    </script>
</body>
</html>
